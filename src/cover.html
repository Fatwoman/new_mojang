<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>遊戲設定</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>遊戲設定</h1>

      <h2>輸入玩家名稱</h2>
      <input id="playerName" placeholder="請輸入名字" />

      <h2>選擇模式</h2>
      <!-- 單人模式按鈕 -->
      <button id="soloBtn">單人遊戲</button>
      <!-- 多人：建立房間 -->
      <button id="createBtn">建立房間</button>

      <h2>加入房間</h2>
      <input id="roomInput" placeholder="輸入房號" />
      <button id="joinBtn">加入房間</button>
    </div>

    <!-- Firebase v8 SDK（全域 firebase 物件） -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- 你的 Firebase 封裝（提供 window.firebaseRef 等） -->
    <script src="./js/firebase.js"></script>

    <!-- 本頁邏輯：模式選擇 / 建房 / 加房 -->
    <script src="./js/cover.js"></script>
  </body>
</html>
